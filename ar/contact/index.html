<div class="contact-form">

        <input class="field-style field-full" type="text" name="username" id="username" placeholder="الاسم" required>

      <li>
        <label for="email">البريد الالكتروني</label>
        <input class="field-style field-full" type="email" id="email" name="email" placeholder="البريد الالكتروني" required>
      </li>
      <li>
        <label for="message">الرسالة</label>
        <textarea class="field-style" name="message" id="message" rows="6" placeholder="الرسالة"></textarea>
      </li>
      <li>
        <div class="g-recaptcha" data-sitekey=""></div>
      </li>
      <li>
        <input class="field-style" type="submit" value="أرسل" />
      </li>
      <li>
        <input type="text" name="_gotcha" style="display:none" />
      </li>
    </ul>
  </form>
